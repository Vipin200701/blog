{% extends 'base.html' %}
{% load static %}
{% block content  %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div class="mt-3">
    <h1 style="text-align: center;">Traveling</h1>
    <br><br>
</div>

{%  for n in detail %}
{% if n.Category == 'Travling' %}
<div class="container mb-3">
  
    <div class="border border-secondary rounded-sm">
        <div class="col-lg-12 col-md-12">
            <div class="single-feature md-30 mt-3 mb-3 pb-20">
                <div class="title d-flex flex-row pb-20" style="text-align: center;">
                    <h2 style="margin-left: 450px;">{{n.Title}}</h2>
                    
                </div><br>
                
                <p>{{n.Detail  | safe }}</p>
            
              
            </div>

        </div>
        {% if n.images != NULL %}
        <div class="col-md-12">
            <img src="/media/{{n.images}}" style="width: 100%; height:auto; margin-bottom: 20px;" class="center" >
        </div>
        
          
        {% endif %}
    </div>
</div>

<div>

</div>
{% endif %}
{% endfor %}
{% endblock %}
