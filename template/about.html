{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mt-3">
    <h1 style="text-align: center;">About Us</h1>
    <br><br>
</div>
{% for n in newdata %}
<div class="container mb-3">
    
    <div class="border border-secondary rounded-sm">
        <div class="col-lg-12 col-md-12">
            <div class="single-feature md-30 mt-3 mb-3 pb-20">
                <div class="title d-flex flex-row pb-20">
                    <h2 style="text-align: center;">{{n.Title}}</h2>
                </div><br>
                <p>{{n.Detail | safe}}</p>
                {{n.images}}
            </div>
        </div>
    </div>
</div>




{% endfor %}

{% endblock %}
