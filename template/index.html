{% extends 'base.html' %}
{% load static %}
{% block content  %}


 
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/category/"> <img src="/static/images/4b8ec4d679d3f74c6b5f87a448d28196-shimla.jpg" alt="Los Angeles" class="d-block" style="width:100%; height: 600px;"></a>
      </div>
      <div class="carousel-item">
        <a href="/category/"><img src="/static/images/Jonny-Bairstow-batting-semifinal-match-England-Australia-2019.jpg" alt="Chicago" class="d-block" style="width:100%; height: 600px;"></a>
      </div>
      <div class="carousel-item">
        <a href="/category/"><img src="/static/images/leh1.jpg" alt="New York" class="d-block" style="width:100%; height: 600px;" ></a>
      </div>
      
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  {% for n in detail %}
  <style>
  
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      
      </style> 
    
<div class="container mb-3 mt-4">
  
    <div class="border border-secondary rounded-sm">
        <div class="col-lg-12 col-md-12">
            <div class="single-feature md-30 mt-3 mb-3 pb-20">
                <div class="title d-flex flex-row pb-20">
                    <h2 style="text-align: center;">{{n.Title}}</h2>
                </div><br>
                
                {% if n.images != NULL %}
        <div class="col-md-12">
         <a href="/category/">  <img src="/media/{{n.images}}" style="width: auto; height:auto; margin-bottom: 20px;" class="center" ></a> 
        </div>
        
          
        {% endif %}
        <div class="col-md-12">
          <p>{{n.Detail | truncatewords:50}}</p> 
         </div> 
            </div>

        </div>

    </div>
</div>




{% endfor %}

{% endblock %}
